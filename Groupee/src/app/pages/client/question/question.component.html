<div>
  <!-- <div *ngIf="!!model.standardQuestions()[model.session.currentQuestionIndex()]"> -->
  <div
    *ngIf="
      this.model.session.client.participantState() ===
      ParticipantStateTypes.ViewingQuestion
    "
    class="p-8 flex justify-center flex-col items-center"
  >
    <h2 class="text-t-dark font-bold text-xl text-center">
      {{
        model.standardQuestions()[model.session.currentQuestionIndex()].title
      }}
    </h2>
    <div
      class="flex flex-col lg:grid lg:grid-cols-2 lg:place-items-center lg:w-1/3 gap-5 mt-28 lg:mt-20"
    >
      <div
        *ngFor="
          let option of model.standardQuestions()[
            model.session.currentQuestionIndex()
          ].options;
          let i = index
        "
        [ngClass]="{
          'bg-t-orange hover:bg-t-orange-hover active:bg-t-orange-active':
            i === 0,
          'bg-t-green hover:bg-t-green-hover active:bg-t-green-active': i === 1,
          'bg-t-burgundy hover:bg-t-burgundy-hover active:bg-t-burgundy-active':
            i === 2,
          'bg-t-purple hover:bg-t-purple-hover active:bg-t-purple-active':
            i === 3
        }"
        class="min-h-20 text-center text-balance p-4 rounded-2xl lg:aspect-square flex items-center justify-center"
        (click)="clickedAnswer(option)"
      >
        <!-- <label> -->
        <span class="text-t-light font-bold lg:text-2xl">
          <!-- <input
            type="radio"
            name="option"
            [value]="option.id"
            [(ngModel)]="selectedOption"
            required
          /> -->
          {{ option.text }}</span
        >
        <!-- </label> -->
      </div>
      <!-- <button type="submit">Submit Answer</button> -->
    </div>
  </div>

  <!-- Waiting for the host to proceed to the next question -->
  <div
    *ngIf="
      this.model.session.client.participantState() ===
      ParticipantStateTypes.WaitingForNextQuestion
    "
  >
    <div
      *ngIf="
        this.model.session.currentQuestionIndex() >=
        this.model.standardQuestions().length - 1
      "
    >
      <h2>The system is analyzing the data..</h2>
    </div>
    <div
      *ngIf="
        this.model.session.currentQuestionIndex() <
        this.model.standardQuestions().length - 1
      "
    >
      <h2>Please wait for the next question...</h2>
    </div>
  </div>
</div>
