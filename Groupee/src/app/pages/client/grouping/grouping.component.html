<div
  *ngIf="group; else noGroup"
  class="flex flex-col items-center justify-between h-full py-8"
>
  <div class="text-center text-4xl">
    <h2 class="font-bold">Your Group!</h2>
    <p>{{ group.name }}</p>
  </div>
  <swiper-container
    class="mySwiper w-60 h-80"
    effect="cards"
    grab-cursor="true"
  >
    <swiper-slide
      *ngFor="let participant of group.participants"
      class="flex items-center justify-center rounded-2xl font-bold bg-white border-4"
      [ngClass]="{
        'border-t-green': participant.cumulativeResult.element1 % 4 === 0,
        'border-t-orange': participant.cumulativeResult.element1 % 4 === 2,
        'border-t-purple': participant.cumulativeResult.element1 % 4 === 1,
        'border-t-burgundy': participant.cumulativeResult.element1 % 4 === 3
      }"
    >
      <div class="flex flex-col items-center">
        <img
          src="https://cliply.co/wp-content/uploads/2020/08/432008121_THUMBS_UP_3D_LIGHT_SKIN_TONE_400.png"
          alt="icon"
          class="w-52 h-52"
        />
        <div class="text-3xl">
          {{ participant.name }}
          <span *ngIf="participant.participantId === participantId">(You)</span>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <groupee-button
    [disabled]="true"
    [color]="'green'"
    [type]="'wide'"
    [icon]="'forum'"
    [text]="'Contact Group'"
  />
</div>
<ng-template #noGroup>
  <p>You are not assigned to any group.</p>
</ng-template>
