<div *ngIf="group; else noGroup">
    <h2>Your Group: {{ group.name }}</h2>
    <p><strong>Group participants:</strong></p>
    <ul>
      <li *ngFor="let participant of group.participants">
        {{ participant.name }} <span *ngIf="participant.participantId === participantId">(Tu)</span>
      </li>
    </ul>
  </div>
  <ng-template #noGroup>
    <p>You are not assigned to any group.</p>
  </ng-template>
  
  <style>   

  h2 {
    color: #333;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  ul li {
    padding: 8px 0;
    border-bottom: 1px solid #e0e0e0;
  }
  ul li:last-child {
    border-bottom: none;
  }
</style>
