<div
  *ngIf="group; else noGroup"
  class="flex flex-col items-center justify-between h-full py-8"
>
  <div class="text-center text-4xl">
    <h2 class="font-bold">Your Group!</h2>
    <p>{{ group.name }}</p>
  </div>
  <swiper-container
    class="mySwiper w-70 h-100"
    effect="cards"
    grab-cursor="true"
  >
    <swiper-slide
      *ngFor="let participant of group.participants"
      class="flex items-center justify-center rounded-2xl font-bold bg-white border-4"
      [ngClass]="{
        'border-t-green': cleanId(participant.participantId) % 4 === 0,
        'border-t-orange': cleanId(participant.participantId) % 4 === 2,
        'border-t-purple': cleanId(participant.participantId) % 4 === 1,
        'border-t-burgundy': cleanId(participant.participantId) % 4 === 3
      }"
    >
      <div class="flex flex-col items-center">
        <img
          src="https://cliply.co/wp-content/uploads/2020/08/432008121_THUMBS_UP_3D_LIGHT_SKIN_TONE_400.png"
          alt="icon"
          class="w-52 h-52"
        />
        <div class="flex flex-col gap-1 items-center">
          <div class="text-3xl text-center break-words mb-2">
            {{ participant.name }}
            <span *ngIf="participant.participantId === participantId"
              >(You)</span
            >
          </div>
          <div
            class="w-fit text-sm cursor-pointer px-2 shadow-sm flex justify-center items-center gap-2 py-2 text-black rounded-2xl transform hover:scale-105 active:scale-95 transition duration-300 ease-in-out brightness-100 border-t-orange border-2"
            (click)="copyToClipboard(participant.email)"
          >
            <mat-icon
              style="overflow: visible !important"
              aria-hidden="false"
              fontIcon="{{ 'mail' }}"
              class="mat-icon-borderd transition overflow-visible fill-t-orange text-t-orange"
            ></mat-icon>

            {{ participant.email }}
          </div>
          <div
            class="w-fit text-sm cursor-pointer px-2 shadow-sm flex justify-center items-center gap-2 py-2 text-black rounded-2xl transform hover:scale-105 active:scale-95 transition duration-300 ease-in-out brightness-100 border-t-green border-2"
            (click)="copyToClipboard(participant.phone)"
          >
            <mat-icon
              style="overflow: visible !important"
              aria-hidden="false"
              fontIcon="{{ 'call' }}"
              class="mat-icon-outlined transition overflow-visible fill-t-green text-t-green"
            ></mat-icon>

            {{ participant.phone }}
          </div>
          <div class="p-2">
            <groupee-button
              [text]="'Export'"
              [color]="'green'"
              [type]="'normal'"
              [icon]="'download'"
              [action]="exportContact.bind(this, participant)"
            ></groupee-button>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <groupee-button
    [disabled]="true"
    [color]="'green'"
    [type]="'wide'"
    [icon]="'forum'"
    [text]="'Contact Group'"
  />
</div>

<div
  *ngIf="showCopiedMessage"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-t-dark text-white rounded-2xl p-4 transition-opacity"
  [ngClass]="{ 'opacity-0': !showCopiedMessage }"
>
  Copied!
</div>
<ng-template #noGroup>
  <p>You are not assigned to any group.</p>
</ng-template>
