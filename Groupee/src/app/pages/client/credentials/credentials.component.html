<div class="overflow-y-hidden h-screen">
<div class="w-full h-full flex flex-col justify-center items-center text-center">
  <h1 class="font-extrabold text-6xl text-t-orange">GROUPEE</h1>

  <form #userForm="ngForm" (ngSubmit)="joinRoom()" class="w-full flex flex-col items-center">
    <!-- Name Input -->
    <div class="mt-12">
      <input
        type="text"
        name="userName"
        placeholder="Name"
        class="mt-2 p-4 w-72 rounded-2xl border-[.5px] border-unactive text-lg"
        [(ngModel)]="userName"
        #userNameModel="ngModel"
        required
      />
      <!-- Name Validation Message -->
      <div *ngIf="userNameModel.invalid && userNameModel.touched" class="text-red-500 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <!-- Email Input -->
    <div class="mt-2">
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="mt-2 p-4 w-72 rounded-2xl border-[.5px] border-unactive text-lg"
        [(ngModel)]="email"
        #emailModel="ngModel"
        required
        email
      />
      <!-- Email Validation Message -->
      <div *ngIf="emailModel.invalid && emailModel.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Phone Number Input -->
    <div class="mt-2 w-72">
      <div class="flex items-center">
        <select
          name="selectedPrefix"
          [(ngModel)]="selectedPrefix"
          class="border rounded-2xl p-2 bg-white w-20"
          required
        >
          <option *ngFor="let prefix of prefixes" [value]="prefix.code">
            {{ prefix.code }}
          </option>
        </select>
        <input
          type="text"
          name="phoneNumber"
          placeholder="Phone number"
          class="ml-2 p-4 rounded-2xl border-[.5px] border-unactive text-lg flex-1"
          [(ngModel)]="phoneNumber"
          #phoneNumberModel="ngModel"
          required
          pattern="^[0-9]{7,15}$"
        />
      </div>
      <!-- Phone Number Validation Messages -->
      <div *ngIf="phoneNumberModel.invalid && phoneNumberModel.touched" class="text-red-500 text-sm mt-1">
        <div *ngIf="phoneNumberModel.errors?.['required']">Phone number is required.</div>
        <div *ngIf="phoneNumberModel.errors?.['pattern']">Please enter a valid phone number.</div>
      </div>
    </div>

    <!-- Checkbox Input -->
    <div class="mt-4 flex items-center">
      <input
        type="checkbox"
        name="termsAccepted"
        id="termsAccepted"
        class="mr-2"
        [(ngModel)]="termsAccepted"
        #termsAcceptedModel="ngModel"
        required
      />
      <label for="termsAccepted" class="text-lg">
        I agree to the terms and conditions.
      </label>
    </div>
    <!-- Validation Message for Checkbox -->
    <div *ngIf="termsAcceptedModel.invalid && termsAcceptedModel.touched" class="text-red-500 text-sm mt-1">
      You must accept the terms and conditions to proceed.
    </div>

    <!-- Join Session Button -->
    <div class="mt-12">
      <groupee-button
        [action]="joinRoom.bind(this)"
        [disabled]="!userForm.valid"
        [color]="'green'"
        [type]="'wide'"
        [icon]="'arrow_circle_right'"
        [text]="'Join Session'"
      ></groupee-button>
    </div>
  </form>
</div>
</div>
