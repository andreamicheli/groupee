<div
  *ngIf="
    !!model.session.online() && model.session.currentPhase() === 'questions'
  "
>
  <h3>
    Question
    {{ model.session.currentQuestionIndex() + 1 }}:
  </h3>
  <p>{{ getCurrentQuestion().title }}</p>
  <ul>
    <li *ngFor="let option of getCurrentQuestion()?.options">
      {{ option?.text ? option?.text : option }}
    </li>
  </ul>
  <!-- <button *ngIf="room?.isQuestionnaireActive" (click)="nextQuestion()">Next Question</button> -->
</div>
