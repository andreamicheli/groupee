<div
  class="flex flex-col lg:grid lg:grid-cols-2 lg:place-items-center lg:w-1/3 gap-5 mt-28 lg:mt-20"
>
  <div
    *ngFor="let option of options; let i = index"
    [ngClass]="getOptionClass(i)"
    class="min-h-20 text-center text-balance p-4 rounded-2xl lg:aspect-square flex items-center justify-center cursor-pointer"
    (click)="onOptionClick(option)"
  >
    <span class="text-t-light font-bold lg:text-2xl">{{ option.text }}</span>
  </div>
</div>
