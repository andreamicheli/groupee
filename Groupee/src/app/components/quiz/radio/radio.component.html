<div
  class="flex flex-col lg:grid lg:grid-cols-2 lg:place-items-center lg:w-1/3 gap-5 mt-28 lg:mt-20"
>
  <div
    *ngFor="let option of options; let i = index"
    [ngClass]="getOptionClass(i)"
    class="min-h-20 text-center text-balance p-4 rounded-2xl lg:aspect-square flex items-center justify-center cursor-pointer select-none relative overflow-hidden"
    (mouseup)="cancelHold()"
    (mouseleave)="cancelHold()"
    (mousedown)="startHold(option)"
    (touchstart)="startHold(option)"
    (touchend)="cancelHold()"
  >
    <!-- Loading bar -->
    <div
      class="absolute top-0 left-0 h-full bg-opacity-30"
      style="transition: width 0.1s"
      [ngClass]="getLoadingBarClass(i)"
      [style.width.%]="holdProgress"
    ></div>

    <!-- Option text -->
    <span class="text-t-light font-bold lg:text-2xl relative z-10">{{
      option.text
    }}</span>
  </div>
</div>
