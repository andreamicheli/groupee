<header
  class="md:mt-10 mt-4 md:w-2/3 w-10/12 md:h-20 md:p-8 p-4 bg-white rounded-full shadow-lg text-center"
>
  <div class="flex justify-between items-center h-full">
    <a
      href="/"
      class="font-extrabold lg:text-2xl text-base text-t-orange hover:scale-110 hover:text-t-green transition"
    >
      GROUPEE
    </a>
    <div class="flex md:gap-8 gap-4">
      <a
        href="/host/settings"
        class="flex items-center gap-2 hover:scale-110 hover:text-t-orange transition"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="computer"
          class="mat-icon-outlined"
        ></mat-icon>
        <span class="hidden md:inline">Host</span>
      </a>
      <a
        href="client/code"
        class="flex items-center gap-2 hover:scale-110 hover:text-t-green transition"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="group"
        ></mat-icon>
        <span class="hidden md:inline">Participant</span>
      </a>
    </div>
    <div class="flex md:gap-4 gap-2">
      <a
        href="#"
        class="flex items-center md:text-base text-sm hover:scale-110 transition"
        >About Us</a
      >
      <!-- <a
        href="/host/settings"
        class="md:p-4 p-2 bg-t-orange text-white font-bold py-2 rounded-3xl md:text-base text-sm flex"
      >
        <div>Create&nbsp;</div>
        <div class="md:block hidden">Session</div>
      </a> -->
      <groupee-button
        [text]="'Create Session'"
        [color]="'orange'"
        [action]="navigateToHostSettings.bind(this)"
        [type]="'small'"
      />
    </div>
  </div>
</header>
